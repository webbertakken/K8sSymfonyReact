# Stateless
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: itchybitchyspider
spec:
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: eu.gcr.io/webber-takken/ibs-nginx
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
          ports:
            - containerPort: 80
          livenessProbe:
            tcpSocket:
              port: 80
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
---
apiVersion: v1
kind: Service
metadata:
  name: loadbalancer
  namespace: itchybitchyspider
  labels:
    app: nginx
    tier: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: nginx
    tier: frontend
